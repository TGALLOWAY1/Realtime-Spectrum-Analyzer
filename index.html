<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Spectrum Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center">Real-Time Spectrum Analyzer</h1>
        </header>

        <main>
            <!-- Canvas Section -->
            <div class="mb-6 bg-gray-800 rounded-lg p-4 shadow-lg">
                <canvas 
                    id="rta-canvas" 
                    class="w-full bg-gray-950 rounded"
                    width="800" 
                    height="400"
                ></canvas>
            </div>

            <!-- Energy Density Bands Section -->
            <div class="mb-6 bg-gray-800 rounded-lg p-4 shadow-lg">
                <canvas 
                    id="band-visualizer-canvas" 
                    class="w-full bg-gray-950 rounded"
                    width="800" 
                    height="150"
                ></canvas>
            </div>

            <!-- Oscilloscope Section -->
            <div class="mb-6 bg-gray-800 rounded-lg p-4 shadow-lg">
                <div class="flex gap-2">
                    <!-- Amplitude Axis Canvas -->
                    <canvas 
                        id="oscilloscope-axis-canvas" 
                        class="bg-gray-950 rounded"
                        width="50" 
                        height="200"
                    ></canvas>
                    <!-- Waveform Canvas -->
                    <canvas 
                        id="oscilloscope-canvas" 
                        class="flex-1 bg-gray-950 rounded"
                        width="800" 
                        height="200"
                    ></canvas>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./main.js"></script>
    
    <!-- Floating Settings Menu -->
    <div id="settings-menu" class="fixed bottom-24 right-6 z-50 hidden">
        <div class="bg-gray-900/95 backdrop-blur-sm border border-gray-700 rounded-lg shadow-2xl p-4 min-w-[280px]">
            <div class="flex flex-col gap-4">
                <!-- Audio Source Dropdown -->
                <div class="flex flex-col gap-2">
                    <label for="audio-source" class="text-sm font-medium text-gray-300">
                        Audio Source
                    </label>
                    <select 
                        id="audio-source" 
                        class="bg-gray-700 text-gray-100 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="TEST AUDIO/D#m - 140BPM - Triple M v3.wav">
                            D#m - 140BPM - Triple M v3 (WAV)
                        </option>
                        <option value="TEST AUDIO/D#m - 140BPM - Triple M v3.mp3">
                            D#m - 140BPM - Triple M v3 (MP3)
                        </option>
                    </select>
                </div>

                <!-- Play/Pause Button -->
                <div class="flex flex-col gap-2">
                    <button 
                        id="play-pause-btn" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                    >
                        Play
                    </button>
                </div>

                <!-- Smoothing Slider -->
                <div class="flex flex-col gap-2">
                    <label for="smoothing-slider" class="text-sm font-medium text-gray-300">
                        Smoothing: <span id="smoothing-value">50</span>%
                    </label>
                    <input 
                        type="range" 
                        id="smoothing-slider" 
                        min="0" 
                        max="100" 
                        value="50" 
                        class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-600"
                    />
                </div>

                <!-- Decay Speed Slider -->
                <div class="flex flex-col gap-2">
                    <label for="decay-speed-slider" class="text-sm font-medium text-gray-300">
                        Decay Speed: <span id="decay-speed-value">1.00</span>x
                    </label>
                    <input 
                        type="range" 
                        id="decay-speed-slider" 
                        min="0.25" 
                        max="2.0" 
                        step="0.05" 
                        value="1.0" 
                        class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-600"
                    />
                </div>

                <!-- View Length Dropdown -->
                <div class="flex flex-col gap-2">
                    <label for="view-length" class="text-sm font-medium text-gray-300">
                        View Length
                    </label>
                    <select 
                        id="view-length" 
                        class="bg-gray-700 text-gray-100 border border-gray-600 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="1">1 Bar</option>
                        <option value="4" selected>4 Bars</option>
                        <option value="8">8 Bars</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Trigger Button -->
    <button 
        id="settings-trigger" 
        class="fixed bottom-6 right-6 z-50 w-12 h-12 bg-gray-800 hover:bg-gray-700 border border-gray-600 rounded-full shadow-lg flex items-center justify-center transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
        title="Settings"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>
    
    <!-- Band Tooltip - Fixed position for guaranteed visibility -->
    <div
        id="bandTooltip"
        style="
            position: fixed;
            pointer-events: none;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(15, 23, 42, 0.95);
            color: #fefce8;
            font-size: 11px;
            line-height: 1.3;
            display: none;
            z-index: 9999;
            border: 1px solid #facc15;
            white-space: nowrap;
        "
    ></div>
</body>
</html>
